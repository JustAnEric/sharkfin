<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/html/styles/main.css">
</head>
<body>
    <div class="checkBg" style="position: fixed; top: 0; left: 0; --color1: #3e83c5; --color2: #4274c5; width: 100vw; height: 100vh; z-index: -1;"></div>
    <div class="mainWindowScreen">
        <div class="pywebview-drag-region titleBar" style="background-color: #4274c5; position: fixed; top: 0; left: 0; height: 24px; width: 100%; padding: 0 10px; z-index: 2;">
            <img src="/assets/images/sharkfin.png" style="image-rendering: auto; width: 22px; height: 22px; margin-top: 2px; pointer-events: none;">
            <text id="titleText" style="position: relative; font-size: 18px; color: #ffeed5; top: -5px; left: 5px;">sharkfin</text>
        </div>
        <div class="content" style="display: grid; grid-template-columns: 250px 1fr; margin-top: 24px; width: 100%; height: calc(100% - 24px); z-index: 1;">
            <div class="sidebar">
                <!-- Buttons go here -->
            </div>

            <div class="content">
                <!-- sidebar content goes here depending on what user pressed -->
            </div>
        </div>
    </div>
</body>
</html>
